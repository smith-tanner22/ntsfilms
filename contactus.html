    <main>
      <h1>Contact Us!</h1>
      <section class="ftco-section">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-md-12">
              <div class="wrapper">
                <div class="contact-wrap w-100 p-md-5 p-4">
                  <div id="form-message-warning" class="mb-4"></div>
                  <div id="form-message-success" class="mb-4">
                    Your message was sent, thank you!
                  </div>
                  <form
                    method="POST"
                    action="https://formspree.io/f/mlezvvyj"
                    id="contactForm"
                    name="contactForm"
                    class="contactForm"
                  >
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group">
                          <label class="label" for="name">Your Name *</label>
                          <input
                            type="text"
                            class="form-control"
                            name="name"
                            id="name"
                            placeholder="First Name Last Name"
                            required
                          />
                        </div>
                        </div>
                        <div class="col-md-6">
                        <div class="form-group">
                          <label class="label" for="partnerName">Partner's Full Name (If applicable)</label>
                          <input
                            type="text"
                            class="form-control"
                            name="partnerName"
                            id="partnerName"
                            placeholder="First Name Last Name"
                          />
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label class="label" for="email">Email Address *</label>
                          <input
                            type="email"
                            class="form-control"
                            name="email"
                            id="email"
                            placeholder="MyEmail@Email.com"
                            required
                          />
                        </div>
                        </div>
                        <div class="col-md-6">
                        <div class="form-group">
                          <label class="label" for="relationship">Relationship To Couple *</label>
                          <select name="relationship" id="relationship">
                            <option value="bride">Bride</option>
                            <option value="groom">Groom</option>
                            <option value="planner">Planner</option>
                            <option value="parentsBride">Mother/Father of Bride</option>
                            <option value="parentsGroom">Mother/Father of Groom</option>
                            <option value="other">Other</option>
                          </select>
                          <!-- <input
                            type="text"
                            class="form-control"
                            name="relationship"
                            id="relationship"
                            placeholder="Select an Option"
                            required
                          /> -->
                        </div>
                      </div>
                      <div class="col-md-6">
                      <div class="form-group">
                        <label class="label" for="instagram">Instagram Handle</label>
                        <input
                          type="text"
                          class="form-control"
                          name="instagram"
                          id="instagram"
                          placeholder="@InstaHandle"
                        />
                      </div>
                      <div class="col-md-6">
                      <div class="form-group">
                        <label class="label" for="weddingDate">Wedding Date *</label>
                        <input
                          type="date"
                          class="form-control"
                          name="weddingDate"
                          id="weddingDate"
                          placeholder="MM/DD/YYYY"
                          required
                        />
                      </div>
                      </div>
                      <div class="col-md-6">
                      <div class="form-group">
                        <label class="label" for="location">Wedding Location *</label>
                        <input
                          type="location"
                          class="form-control"
                          name="location"
                          id="location"
                          placeholder="Location"
                          required
                        />
                      </div>
                      </div>
                      <div class="col-md-6">
                      <div class="form-group">
                        <label class="label" for="weddingType">Wedding Type *</label>
                        <select name="weddingType" id="weddingType">
                          <option value="wedding">Wedding</option>
                          <option value="destWedding">Destination Wedding</option>
                          <option value="multiWedding">Multi-day Wedding</option>
                          <option value="elopement">Elopement</option>
                          <option value="templeWedding">Temple Wedding</option>
                          <option value="other">Other</option>
                        </select>
                        <!-- <input
                          type="text"
                          class="form-control"
                          name="relationship"
                          id="relationship"
                          placeholder="Select an Option"
                          required
                        /> -->
                      </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label class="label" for="phone">Phone</label>
                          <input
                            type="tel"
                            class="form-control"
                            name="phone"
                            id="phone"
                            placeholder="xxx-xxx-xxxx"
                            required
                          />
                        </div>
                      </div>
                      <div class="col-md-12">
                        <div class="form-group">
                          <label class="label" for="subject">Subject</label>
                          <input
                            type="text"
                            class="form-control"
                            name="subject"
                            id="subject"
                            placeholder="Subject"
                          />
                        </div>
                      </div>
                      <div class="col-md-12">
                        <div class="form-group">
                          <label class="label" for="#">Message</label>
                          <textarea
                            name="message"
                            class="form-control"
                            id="message"
                            cols="30"
                            rows="4"
                            placeholder="Message"
                          ></textarea>
                        </div>
                      </div>
                      <div class="col-md-12">
                        <div class="form-group">
                          <input
                            type="submit"
                            value="Send Message"
                            class="btn btn-primary"
                          />
                          <div class="submitting"></div>
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
